name: Bug Report
description: Report a reproducible bug in deck.
title: "[Bug]: "
labels:
  - bug
  - needs-triage
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please fill in as much detail as possible.

  - type: input
    id: version
    attributes:
      label: Version
      description: Which deck version/commit are you using?
      placeholder: "0.0.1 or commit SHA"
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Affected Area
      options:
        - apps/client
        - apps/api
        - apps/dashboard
        - apps/pilot/host
        - apps/pilot/bridge
        - apps/pilot/server
        - apps/cli
        - packages/daemon
        - packages/computer-use
        - other
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, architecture, tool versions, and runtime details.
      placeholder: "macOS 15, arm64, Node 20.x, pnpm 10.x, Docker Desktop"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide exact steps.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs and Screenshots
      description: Paste relevant logs or attach screenshots.
      render: shell
    validations:
      required: false

  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues and did not find a duplicate.
          required: true
        - label: I included enough detail for reproduction.
          required: true
